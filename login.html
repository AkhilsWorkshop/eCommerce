<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- Local CSS -->
    <link rel="stylesheet" href="/styles.css">

</head>
<body>
    <div class="container">

      <div class="logindiv">
        <form id="loginForm" autocomplete="off">
            <label class="label">Email</label>
            <input required type="email" class="inputField" id="login-email">
            <label class="label">Password</label>
            <input required type="password" class="inputField" id="login-password">
            <a href="#" id="forgotPassword">Forgot password?</a>
            <div id="loginResult"></div>
            <button type="submit" id="firstButton">Login</button>
            <p id="newUser">New to the site?</p>
            <button onclick="location.href = './register.html';" id="secondButton">Create an account</button>
        </form>
      </div>

  
    
    <script type="module" src="/login.js"></script>
</body>
</html>
