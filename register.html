<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- Local CSS -->
    <link rel="stylesheet" href="/styles.css">

</head>
<body>
    <div class="container">

        <form id="registerForm" autocomplete="off">
            <label class="label">Full name</label>
            <input required type="text" class="inputField" id="register-name">
            <label class="label">Email</label>
            <input required type="email" class="inputField" id="register-email">
            <label class="label">Mobile number</label>
            <input required type="tel" minlength="10" maxlength="10" pattern="[0-9\-]+" class="inputField" id="register-number">
            <label class="label">Password</label>
            <input required type="password" class="inputField" id="register-password">
            <div id="registerResult"></div>
            <button type="submit" id="firstButton">Create account</button>
            <p id="newUser">Have an account already?</p>
            <button onclick="location.href = './login.html';" id="secondButton">Login</button>
        </form>
        
    </div>

    
    <script type="module" src="/register.js"></script>
</body>
</html>
